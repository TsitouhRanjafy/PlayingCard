<app-search-bar [(search)]="search" > </app-search-bar>


<div class="flex flex-row card-list">
    <app-playing-card *ngFor="let monster of filterMonsters()" [monster]="monster"/>
</div>

<div *ngIf="filterMonsters().length == 0" class="">No monster found</div>
<div *ngIf="filterMonsters().length != 0" class="">Found {{ filterMonsters().length }} monsters!</div>
